<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <img src="question_pug_by_versiris.png" alt="Question pug" height="250" width="250">
      <h1>Help me choose between...</h1>
      <div class="inputSection">
        <div class="inputs">
          <input placeholder="Something">
        </div>
        <button class="addOption">Add</button>
      </div>
      <div class="resultSection"></div>
      <button class="button1">Go!</button>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
